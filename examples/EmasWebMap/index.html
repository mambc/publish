<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
		<title>Emas database</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
		<link rel="stylesheet" href="./assets/publish.min.css"/>
	</head>
	<body>
		<div class="container">
			<nav class="navbar navbar-fixed-top navbar-light" style="background-color: #1ea789;" role="navigation">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" style="color: white;">Emas database</a>
					</div>
				</div>
			</nav>
		</div>
		<div class="navbar-offset"></div>
		<div id="map-canvas">
			<div id="map"></div>
		</div>
		<div class="row main-row">
			<div class="col-sm-4 col-md-2 sidebar sidebar-left pull-left">
				<div class="panel-group sidebar-body" id="accordion-left">
					<div class="panel panel-default">
						<div class="panel-heading" >
							<h4 class="panel-title">
								<i class="fa fa-list-alt"></i><a data-toggle="collapse" href="#layers"> Layers</a>
								<span class="pull-right slide-submenu"><i class="fa fa-chevron-left"></i></span>
							</h4>
						</div>
						<div id="layers" class="panel-collapse collapse in">
							<div class="panel-body list-group">
									<button id="cells" type="button" class="list-group-item">
										<input name="cells" type="checkbox"> Emas National Park
									</button>
									<button id="river" type="button" class="list-group-item">
										<input name="river" type="checkbox"> River
									</button>
									<button id="firebreak" type="button" class="list-group-item">
										<input name="firebreak" type="checkbox"> Firebreak
									</button>
									<button id="limit" type="button" class="list-group-item">
										<input name="limit" type="checkbox"> Limit
									</button>
							</div>
						</div>
					</div>
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">
								<i class="fa fa-list-alt"></i><a id="description-title" data-toggle="collapse" href="#properties"> Description</a>
							</h4>
						</div>
						<div id="properties" class="panel-collapse collapse">
							<div class="panel-body">
								<p id="layer-description"></p>
							</div>
						</div>
					</div>
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">
								<i class="fa fa-list-alt"></i><a id="legend-title" data-toggle="collapse" href="#legends"> Legend</a>
							</h4>
						</div>
						<div id="legends" class="panel-collapse collapse">
							<div id="legend" class="panel-body"></div>
						</div>
					</div>
					<div id="panel-download" class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">
								<i class="fa fa-download"></i><a id="download-title"> Download</a>
							</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="mini-submenu mini-submenu-left pull-left">
			<i class="fa fa-list-alt"></i>
		</div>
		<img id="loader" src="./assets/default.gif" hidden="hidden"/>
		<footer class="navbar-default navbar-fixed-bottom">
			<div id="footer" class="container-fluid">
				<p>Â© 2016 Powered by package <a href="https://github.com/TerraME/publish">publish</a> of <a href="http://www.terrame.org">TerraME</a>.</p>
			</div>
		</footer>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript" src="./assets/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script type="text/javascript" src="./config.js"></script>
		<script type="text/javascript" src="./assets/publish.min.js"></script>
	</body>
</html>
